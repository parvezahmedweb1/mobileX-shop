<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MobileX Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- ! stylesheet -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- ! HEADER SECTION HERE -->
    <header class="position-relative">
      <!-- ! navber -->
      <nav
        style="z-index: 1"
        class="navbar navbar-expand-lg bg-light position-absolute w-100"
      >
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/logo.webp" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My Cart</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- ! home -->
      <div class="position-relative">
        <video
          style="z-index: -1"
          class="w-100 vh-100 position-absolute"
          src="images/mobilex.mp4"
          autoplay
          loop
        ></video>
        <div
          style="z-index: 2"
          class="text-white d-flex justify-content-center align-items-center vh-100"
        >
          <div class="text-center">
            <h5>NEW COLLECTION</h5>
            <h1 class="display-3 fw-bold">
              Phone is a part <br />
              of culture
            </h1>
            <button class="btn btn-dark py-3 px-5 fw-bold">
              EXPLORE COLLECTIONS
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- ! MAIN SECTION HEARE -->
    <main>
      <!-- ! SEARCH SECTION HERE -->
      <section class="my-5">
        <div class="container">
          <div class="text-center">
            <h3 class="mb-3">WHAT PHONE ARE YOU LOOKING FOR ?</h3>
            <div class="input-group input-group-lg">
              <input
                style="outline: none; box-shadow: none"
                type="text"
                class="form-control border-top-0 border-end-0 border-start-0 rounded-0 text-center"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
                placeholder="Search Your Phone..."
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- ! main js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
